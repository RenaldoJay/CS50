<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>variables</title>
        <link rel="stylesheet" href="nesting.scss">
    </head>
    <body>
        <div>
          <p>An Unordered List:</p> 
            <ul>
                <li>One Item</li>
                <li>Two Item</li>
                <li>Three Item</li>
            </ul>
        </div>
        <p>An Ordered List:</p>
            
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                
            </ol>
    </body>
</html>
